<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="site-head">
    <meta charset="UTF-8" />
    <link rel="icon" href="/public/img/favicon.ico" th:href="@{/img/favicon.ico}" />
    <!--<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>-->
    <link th:href="@{/css/materialize.min.css}" rel="stylesheet" />
    <link th:href="@{/css/unscrambler.css}" rel="stylesheet" />
    <script th:src="@{/js/unscrambler.js}"></script>
    <meta th:include="this :: head" th:remove="tag"/>
</head>

<body>

    <div class="navbar-fixed" th:fragment="site-header">
        <nav class="red darken-2">
            <div class="nav-wrapper container">
                <a href="#" id="logo-container" class="brand-logo center" th:text="#{indexTitle}"></a>
            </div>
        </nav>
    </div>

    <footer class="red darken-2 page-footer" th:fragment="site-footer">
        <div class="footer-copyright">
            <div class="container">
                2017 <span th:text="#{indexTitle}"></span>
                <a class="grey-text text-lighten-4 right lang" href="?lang=en"> en </a>
                <span class="grey-text text-lighten-4 right">/</span>
                <a class="grey-text text-lighten-4 right lang" href="?lang=ru"> ru </a>
                <span class="grey-text text-lighten-4 right">/</span>

        </div>

</html>
